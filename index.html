<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <form id="signUpForm">

        <div class="labelAndInputBox">
            <label for="fullnameField">Enter Full Name</label>
            <input type="text" name="fullname" id="fullnameField" placeholder="Enter Full Name">
            <i class="fa-solid fa-circle-exclamation" id="fullNameExclamation"></i>
            <i class="fa-solid fa-circle-check" id="fullNameCircleCheck"></i>
            <p id="fullNameErrorMessage"></p>

        </div>

        <div class="labelAndInputBox">
            <label for="emailField">Enter Email Address</label>
            <input type="text" name="email" id="emailField" placeholder="Enter Email Address">
            <i class="fa-solid fa-circle-exclamation" id="emailExclamation"></i>
            <i class="fa-solid fa-circle-check" id="emailCircleCheck"></i>
            <p id="emailErrorMessage"></p>

        </div>

        <div class="labelAndInputBox">
            <label for="passwordField">Enter Password</label>
            <input type="text" name="Password" id="passwordField" placeholder="Enter Password">
            <i class="fa-solid fa-circle-exclamation" id="passwordExclmation"></i>
            <i class="fa-solid fa-circle-check" id="passwordCircleCheck"></i>
            <p id="passwordErrorMessage"></p>

        </div>

        <button id="button" type="submit">Create Button</button>

    </form>




<script src="index.js"></script>
</body>
</html>
